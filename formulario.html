<html>

<body>
  <h1>INFORMACION DEL USUARIO</h1>
  <label for="nombre">nombre</label>
  <input type="text" name="nombre" placeholder="felipe zamora" required>
  <br>
  <label for="identificacion">identificacion</label>
  <input type="number" name="numeros" placeholder="cc" required>
  <select name="cedula" id="cedula">
    <option value="1"> c.c</option>
    <option value="2"> t.i</option>
    <option value="3"> c.extranjera</option>
  </select>
  <br>
  <select name="tipo de solicitante" id="solicitante">
    <option value="1">docente</option>
    <option value="2">estudiante</option>
    <option value="3">coordinador</option>
  </select>
  <br>
  <label for="correo">correo</label>
  <input type="text" name="correo" id="Email" placeholder="szamora@kawak.net" required>
  <br>
  <H1>INFORMACION DEL CONTACTO</H1>
  <label for="pais">ciudad</label>
  <input type="text" placeholder="escriba su ciudad" name="nombre" pattern="[a-z A-Z]+">
  <br>
  <label for="departamento">departamento</label>
  <input type="text" placeholder="colombia" name="nombre" pattern="[a-z A-Z]+">
  <br>
  <label for="ciudad">municipio</label>
  <input type="text" name="nombre" pattern="[a-z A-Z]+">
  <br>
  <label for="telefono">telefono</label>
  <input type="tel" name="telefono" id="telefono" required>
  <br>
  <label for="celular">celular</label>
  <input type="celular" name="celular" required>
  <br>
  <select name="medio de contacto preferido" id="contacto">
    <option value="1">correo escrito</option>
    <option value="2">celular</option>
    <option value="3">presencial</option>
  </select>
  <br>
  <label for="direccion">direccion</label>
  <input type="text" name="direccion" id="direccion" placeholder="escriba su direccion" required>
  <br>
  <h1>INFORMACION DE SOLICITUD</h1>
  <label for="asunto">quejas</label>
  <input type="text" name="quejas" id="quejas" required>
  <br>
  <label for="asunto">asunto</label>
  <textarea type="asunto" id="asunto" cols="30" rows="10"></textarea>
  <br>
  <input type="file" name="archivo" id="archivo" accept="image/*" multiple>

</body>

</html>
